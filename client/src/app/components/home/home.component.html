<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" [animation]="'slide'" >
  <!--First slide-->
  <mdb-slide>
    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
  </mdb-slide>
  <!--/First slide-->
  <!--Second slide-->
  <mdb-slide>
    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
  </mdb-slide>
  <!--/Second slide-->
  <!--Third slide-->
  <mdb-slide>
    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
  </mdb-slide>
  <!--/Third slide-->
</mdb-carousel>
<br/>
<!--/.Carousel Wrapper-->
<div class="container">
    <div class="jumbotron">
      <h2 class="h1 h1-responsive">Hello, world!</h2>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-2">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.
      </p>
      <a class="btn btn-primary btn-lg waves-light" role="button" mdbWavesEffect>Learn more</a>
    </div>
</div>
<!--Footer-->
<footer class="page-footer mdb-color text-center text-md-left pt-4 mt-4">
